<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- fontAwesome cdn link -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <!-- custom style -->
    <link href="style.css" rel="stylesheet" />
    <!-- Title -->
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="container">
      <div class="cart">
        <div class="col-md-12 col-lg-10 mx-auto">
          <div class="cart-item" id="cartItemOne">
            <div class="row">
              <div class="col-md-7 center-item">
                <img src="images/product-1.png" alt="" />
                <h5>iPhone 11 128GB Black</h5>
              </div>

              <div class="col-md-5 center-item">
                <div class="input-group number-spinner">
                  <button id="phoneMinusBtn" class="btn btn-default">
                    <i class="fas fa-minus"></i>
                  </button>
                  <input
                    id="phoneCount"
                    type="text"
                    class="form-control text-center"
                    value="1"
                    readonly
                  />
                  <button id="phonePlusBtn" class="btn btn-default">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <h5>$ <span id="cost">1219</span></h5>
                <img
                  src="images/remove.png"
                  alt=""
                  class="remove-item"
                  id="phoneRemove"
                />
              </div>
            </div>
          </div>

          <div class="cart-item" id="cardItemTwo">
            <div class="row">
              <div class="col-md-7 center-item mx-auto">
                <img src="images/product-2.png" alt="" />
                <h5>iPhone 11 Silicone Case - Black</h5>
              </div>
              <div class="col-md-5 center-item">
                <div class="input-group number-spinner">
                  <button id="caseMinusBtn" class="btn btn-default">
                    <i class="fas fa-minus"></i>
                  </button>
                  <input
                    id="caseCount"
                    type="text"
                    class="form-control text-center"
                    value="1"
                    readonly
                  />
                  <button id="casePlusBtn" class="btn btn-default">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <h5>$ <span id="coverCost">59</span></h5>
                <img
                  src="images/remove.png"
                  alt=""
                  class="remove-item"
                  id="caseRemove"
                />
              </div>
            </div>
          </div>

          <div class="cart-item">
            <div class="row">
              <div class="col-md-8">
                <h5>Subtotal:</h5>
                <h5>Tax:</h5>
                <h5>Total:</h5>
              </div>

              <div class="col-md-4 status">
                <h5>$ <span id="subTotal">1278</span></h5>
                <h5>$0</h5>
                <h5>$ <span id="total">1278</span></h5>
              </div>
            </div>
          </div>
          <div class="col-md-12 pt-4 pb-4">
            <button type="button" class="btn btn-success check-out">
              Check Out
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
